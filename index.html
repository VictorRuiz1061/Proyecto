<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-cover bg-center min-h-screen flex items-center justify-center" style="background-image: url('./fronted/public/photo-1464822759023-fed622ff2c3b.avif');">
    <div class="bg-white bg-opacity-50 p-8 rounded-lg shadow-md w-96 backdrop-blur-sm">
        <h2 class="text-2xl font-bold mb-6 text-center text-black">Iniciar Sesión</h2>
        <form>
            <div class="mb-4">
                <label for="username" class="block text-black text-sm font-bold mb-2">Usuario:</label>
                <input type="text" id="username" name="username" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300 bg-white bg-opacity-80 text-black placeholder-gray-500::placeholder" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-black text-sm font-bold mb-2">Contraseña:</label>
                <input type="password" id="password" name="password" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300 bg-white bg-opacity-80 text-black placeholder-gray-500::placeholder" required>
            </div>
            <div class="mb-6">
                <label for="userType" class="block text-black text-sm font-bold mb-2">Tipo de usuario:</label>
                <select id="userType" name="userType" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300 bg-white bg-opacity-80 text-black">
                    <option value="admin">Administrador</option>
                    <option value="leader">Líder</option>
                    <option value="intern">Pasante</option>
                    <option value="apprentice">Aprendiz</option>
                </select>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300 mb-4">
                Iniciar Sesión
            </button>
        </form>
        <div class="text-center">
            <a href="#" class="text-sm text-blue-600 hover:text-blue-800">¿Olvidaste tu contraseña?</a>
        </div>
    </div>
</body>
</html>
